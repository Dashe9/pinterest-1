    .card img {

    .masonry-column {
        padding: 0 0.5rem;
    }

    .masonry-layout {
        column-count: 4;
        column-gap: 1rem;
    }

    @media (max-width: 1200px) {
        .masonry-layout {

        }
    }

    @media (max-width: 768px) {

    .image-container {
        position: relative;

    .image-container img {
        display: block;
        width: 100%;
        height: auto;
        border-radius: 5px;
    }

    /* Save Icon at the top */
    .save-icon {
        position: absolute;
        top: 10px;
        right: 10px;
        display: none;
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        border-radius: 50%;
        padding: 10px;
        cursor: pointer;
        font-size: 18px;
    }

    /* Save Button at the bottom */
    .save-btn {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: none;
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.2s;
    }

    /* Show elements on hover */
    .image-container:hover .save-icon,
    .image-container:hover .save-btn {
        display: block;
    }
